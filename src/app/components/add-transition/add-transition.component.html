<button (click)="AddStatus()">Add Element</button>

<div
  #statu
  cdkDrag
  [id]="statu.id"
  *ngFor="let statu of status; let i = index"
  [style.background]="statu.bgColor"
  [style.width.px]="statu.width"
  [style.height.px]="statu.height"
  (click)="Line(i)"
>
  <span>Statu {{ i }}</span>
</div>
